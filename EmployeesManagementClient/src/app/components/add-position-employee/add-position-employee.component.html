<h2 class="dialog-title">Add Position</h2>
<div class="dialog-content" id="dialog-content">
  <form [formGroup]="PositionEmployeeForm" class="form">
    <div class="form-row">
      <mat-form-field class="form-field">
      <mat-select placeholder="Choose Position" formControlName="positionId">
        <mat-option *ngFor="let position of positionlist" [value]="position.positionId">  {{ position.positionName }}</mat-option>
   </mat-select>
   <mat-error *ngIf="PositionEmployeeForm.get('positionId').invalid && PositionEmployeeForm.get('positionId').touched"> * Position is Required filed</mat-error>
 </mat-form-field>

    </div>
 
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-select placeholder="Is Management" formControlName="isManagement">
            <mat-option [value]="true">True</mat-option>
            <mat-option [value]="false">False</mat-option>
          </mat-select>
          <mat-error *ngIf="PositionEmployeeForm.get('isManagement').invalid && PositionEmployeeForm.get('isManagement').touched"> *Is Management  is Required filed</mat-error>
    </mat-form-field>

      </div>
    <div class="form-row">
        <mat-form-field>
            <input matInput [matDatepicker]="picker1" formControlName="entryDate" placeholder="Choose an entry date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-error *ngIf="validateEntryDate"> *Entry Date must be after start date </mat-error>

          </mat-form-field>
      </div>
      
  </form>
</div>
<div class="dialog-actions">
    <div class="btn-group" position="group" aria-label="Default button group">
        <button type="button" class="btn btn-outline-dark" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-outline-dark" (click)="save()" [disabled]="!PositionEmployeeForm.valid">Save</button>
      </div>
</div>
