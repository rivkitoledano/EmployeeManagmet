<h2 class="dialog-title">Add Employee</h2>
<div class="dialog-content" id="dialog-content">
  <form [formGroup]="employeeForm" class="form">
    <div class="form-row">
      <mat-form-field class="form-field">
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <input matInput placeholder="Identity" formControlName="identity">
      </mat-form-field>
    </div>
    <div class="form-row">
        <mat-form-field>
            <input matInput [matDatepicker]="picker1" formControlName="birthDate" placeholder="Choose a birth date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-select placeholder="Gender" formControlName="gender">
            <mat-option [value]="0">Male</mat-option>
            <mat-option [value]="1">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    <div class="form-row">
        <mat-form-field>
            <input matInput [matDatepicker]="picker2" formControlName="entryDate" placeholder="Choose an entry date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
      </div>
      
  </form>
</div>
<div class="dialog-actions">
    <div class="btn-group" position="group" aria-label="Default button group">
        <button type="button" class="btn btn-outline-dark" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-outline-dark" (click)="editPositions()" [disabled]="!employeeForm.valid">Edit Positions</button>
        <button type="button" class="btn btn-outline-dark" (click)="save()" [disabled]="!employeeForm.valid">Save</button>

      </div>
</div>
